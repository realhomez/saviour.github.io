<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/css/bootstrap.css"> 
    <link rel="stylesheet" href="assets/icons/css/all.css">
    <title>Home page</title>
</head>
<body>

    <form id="myForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" name="name">
            <span id="nameError" class="error text-danger"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" name="email">
            <span id="emailError" class="error text-danger"></span>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Your Phone Number" name="number">
            <span id="phoneError" class="error text-danger"></span>
        </div>
        <input value="submit" type="submit" class="btn btn-primary" name="submit">
    </form>
    
    

<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/css/js/bs.min.js"></script>

<script>

</script>
</body>
</html>
